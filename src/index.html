<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>smartestApps</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/png" href="assets/icon/favicon.ico" />

    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>

  <body>
    <app-root></app-root>
    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
      var Tawk_API = Tawk_API || {},
        Tawk_LoadStart = new Date();
      window.Tawk_API.onLoad = function () {
        // Hide the default chat widget

        // Create a custom button in the app-header
        const headerButton = document.createElement("button");
        headerButton.innerHTML = window.Tawk_API.isChatHidden()
          ? "> Show Widget"
          : "< Hide Widget";
        headerButton.style.cssText = `
            position: fixed;
            bottom: 0;
            left: 0px;
            z-index: 9999;
            color: white;
            border: none;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
          `;

        // Add click handler to toggle chat widget
        headerButton.addEventListener("click", function () {
          if (window.Tawk_API.isChatHidden()) {
            window.Tawk_API.showWidget();
            headerButton.innerHTML = "< Hide Widget";
          } else {
            headerButton.innerHTML = "> Show Widget";
            window.Tawk_API.hideWidget();
          }
        });

        // Append button to app-header or body if header doesn't exist
        const appHeader = document.querySelector("app-header") || document.body;
        appHeader.appendChild(headerButton);
      };
      (function () {
        var s1 = document.createElement("script"),
          s0 = document.getElementsByTagName("script")[0];
        s1.async = true;
        s1.src = "https://embed.tawk.to/64677f5e74285f0ec46c7298/1h0q4j2b3";
        s1.charset = "UTF-8";
        s1.setAttribute("crossorigin", "*");
        s0.parentNode.insertBefore(s1, s0);
      })();
    </script>
    <!--End of Tawk.to Script-->
  </body>
</html>
