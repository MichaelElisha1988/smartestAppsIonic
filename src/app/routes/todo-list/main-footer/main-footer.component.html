<div class="footer-container">
  <section class="copy-right">Â© Year 2024</section>
  <div class="fast-add-list" [class.add-mode]="addTaskMode">
    @if(!addTaskMode) {
    <div class="plus" (click)="openAddTask()">
      <div class="line"></div>
      <div class="line rotate"></div>
    </div>
    } @else {
    <form (submit)="openAddTask()" [formGroup]="taskform">
      <input type="text" formControlName="title" />
      <button class="add-btn" type="submit">
        {{ taskform.controls.title.value ? "Add" : "close" }}
      </button>
    </form>
    }
  </div>
  <div class="refresh-btn" (click)="refreshList()">
    &#x21bb;
  </div>
</div>
